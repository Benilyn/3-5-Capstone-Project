  <!DOCTYPE html>

  <head>
    <title>Front-End Capstone Project</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Philosopher|Playball" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>

  <body>

    <div id='intro'>
      <button type="button" class="logo transparent click hide">Find my Coffee</button> 
    </div>
    
    <div id='please-wait' class='hide'>
      <span>Please wait while we search for your coffee</span>
      <img src="https://media2.giphy.com/media/7qV3yswT0K8hi/giphy.gif" title="cup-of-coffee" />
    </div>  //please-wait
    
    
    <div id="search-results"  class="transparent">
      <div id="map" class="inline"></div> <!-- map -->
      <div id="place-details" class="inline detail-info">
          
      </div> <!-- place details -->
    </div>  <!-- search results -->


    
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsTceI0v76mesiBDi3kCnhi0r4-Q95MjY&libraries=places&callback=showUI" async defer></script>
    
  </body>
  </html>
